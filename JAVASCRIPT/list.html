<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <ol>
        <li>First i buy a ticket</li>
        <li>Spend money for lunch</li>
        <li>Gave money to beggar</li>
        <li>Spend money for fruits</li>
        <li>Bought chocolate for sister</li>
    </ol>
    <script>
        
        var ankit = ['First i buy a ticket',
                    'Spend money for lunch',
                    'Gave money to beggar',
                    'Spend money for fruits',
                    'Bought chocolate for sister']

        for (let i = 0; i < ankit.length; i++) {
        document.write('<li>${ankit[i]}<li>');
    }
    </script>
</body>
</html>
