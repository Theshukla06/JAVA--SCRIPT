<body>
    <h1>Javascript Set_Interval</h1>
    <button onclick="change_password">change_name</button>
    <h2 id="p"></h2>

<script>
    function change_password(){
        var data = prompt('Enter your name :- ')
        setInterval(function ()  {
            document.getElementById('p').innerText = 'Password change'

        }, 1000);
    }
    console.log(change_password)
</script>
