<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
</head>
<body>
    <h1>Set Time Out In Javascript</h1>
    <h2 id="watch">This Is the Watch</h2>
</body>
    <script>
        setInterval(() => {
            date = new Date()
            document.getElementById('watch').innerText = date
        }, 1000);            
    </script>
</html>
